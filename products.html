<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-var="products">Products - My Website</title>
    <link rel="stylesheet" href="${getAssetPath('/css/style.css')}">
</head>
<body>

    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <select id="language-selector">
        <option value="en">English</option>
        <option value="hu">Hungarian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="nl">Dutch</option>
        <option value="be">Belgian</option>
    </select>

    <!-- Main content -->
    <div class="content">
        <h1 id="h1products"></h1> <!-- Header will be injected here -->
        <p id="p1products"></p> <!-- Paragraph -->
    </div>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <script src="${getAssetPath('/js/header-footer.js')}"></script>
    <script src="${getAssetPath('/js/script.js')}"></script> <!-- This will handle language selection -->
</body>
</html>
